<!DOCTYPE html>
<html lang="NL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duurzaamhuis</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dashboard"> <!---dashboard-->
        <section class="navigation"><!--navigation-->
            <img src="img/logo.png" alt="GreenGlow Logo">
            <div>
                <span class="material-symbols-outlined">
                    dashboard
                </span>
                <span class="material-symbols-outlined">
                    vital_signs
                </span>
                <span class="material-symbols-outlined">
                    group
                </span>
                <span class="material-symbols-outlined">
                    calendar_month
                </span>
                <span class="material-symbols-outlined">
                    settings
                </span>
            </div>
        </section><!--navigationEND-->

        <section class-="main"><!--main-->
            <div class="search"><!--Search-->
                <form action="">
                    <input type="text" name="Search" id="Search" placeholder="Search Here">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </form>

                <div class="notifaction">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <span class="material-symbols-outlined">
                        edit_note
                    </span>
                </div>
            </div><!--SearchEnd-->

            <div class="title">
                <h1>Mijn Boards</h1>
                <form action="#">
                    <label for="Boards">Sorteer op</label>

                    <select name="Boards" id="Boards">
                    <option value="Recent">Recente Boards</option>
                    <option value="Gebruikt">Laatst Gebruikt</option>
                    <option value="Volgorde">Alfabetische volgorde</option>
                </select>
                </form>
            </div>
        </section><!--mainEND-->

        <section class-="secondary"><!--secondary-->

        </section><!--secondaryEND-->

    </div> <!---dashboardEND-->
</body>

</html>
